<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Teacher Data</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }

        button {
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #4CAF50;
            color: white;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        select,
        input {
            padding: 5px;
            margin: 5px 0;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Teacher Management Panel</h1>

        <!-- Form to Add New Teacher -->
        <h2>Add New Teacher</h2>
        <form id="addTeacherForm">
            <label for="newTeacherName">Name:</label>
            <input type="text" id="newTeacherName" required><br>
            <label for="newTeacherQualification">Qualification:</label>
            <input type="text" id="newTeacherQualification" required><br>
            <label for="newTeacherEmail">Email:</label>
            <input type="email" id="newTeacherEmail" required><br>
            <label for="description">Description:</label>
            <textarea id="description" rows="4" required></textarea><br>
            <label for="newTeacherPost">Select Post:</label>
            <select id="newTeacherPost" required>
                <option value="Staff">Staff</option>
                <option value="Faculty">Faculty</option>
                <option value="HOD">HOD</option>
            </select><br>
            <label for="newTeacherImage">Image URL:</label>
            <input type="file" id="newTeacherImage" name="image" accept="image/*" required><br>
            <button type="button" onclick="addTeacher()">Add Teacher</button>
        </form>

        <!-- Teacher Data Tables -->
        <div id="teacherTables">
            <h2>Teachers</h2>
            <table id="teacherTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Qualification</th>
                        <th>Email</th>
                        <th>Post</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Edit Teacher</h2>
            <label for="editTeacherName">Name:</label>
            <input type="text" id="editTeacherName"><br>
            <label for="editTeacherQualification">Qualification:</label>
            <input type="text" id="editTeacherQualification"><br>
            <label for="editTeacherEmail">Email:</label>
            <input type="email" id="editTeacherEmail"><br>
            <button onclick="saveEdit()">Save</button>
        </div>
    </div>

  <script src="../JavascriptAll/TeacherAdd.js"></script>
</body>

</html>
