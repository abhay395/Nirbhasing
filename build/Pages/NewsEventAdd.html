<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - certificate Data</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }

        button {
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #4CAF50;
            color: white;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        select,
        input {
            padding: 5px;
            margin: 5px 0;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>News Event Management Panel</h1>

        <!-- Form to Add New certificate -->
        <h2>Add New News Event</h2>
        <form id="addCertificateForm">


            <label for="new-event-news-Description">Description:</label>
            <textarea id="new-event-news-Description" rows="4" required></textarea><br>
            <label for="new-event-news-type">Type:</label>
            <select id="new-event-news-type" required>
                <option value="News">News</option>
                <option value="Event">Event</option>
                <option value="Requritment">Requritment</option>
            </select>
            <button type="button" onclick="addNewsEvent()">Add Data</button>
        </form>

        <!-- Certificate Data Tables -->
        <h2>News</h2>
        <table id="NewsHeadline">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Event</h2>
        <table id="Event">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Requritment</h2>
        <table id="Reqrutement">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>



     <!-- Edit Modal -->
     <div id="editModal" class="modal">
      <div class="modal-content">
          <span class="close-btn" onclick="closeModal()">&times;</span>
          <h2>Edit Data</h2>
          <label for="event-news-description">Description:</label>
          <input type="text" id="event-news-description"><br>
          <label for="event-news-type">Type:</label>
          <select id="event-news-type" required>
              <option value="News">News</option>
              <option value="Event">Event</option>
              <option value="Requritment">Requritment</option>
          </select><br>
          <button onclick="saveEdit()">Save</button>
      </div>
  </div>
    

    <script src="../JavascriptAll/NewsEventAdd.js"></script>
</body>

</html>
