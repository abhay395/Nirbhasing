<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Student Data</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }

        button {
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #4CAF50;
            color: white;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        /* Filter Styling */
        .filter {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        select,
        input {
            padding: 5px;
            margin: 5px 0;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Student Management Panel</h1>

        <!-- Filter Section -->
        <div class="filter">
            <label for="courseSelect">Select Course:</label>
            <select id="courseSelect" onchange="loadCourseData()">
                <option value="BCA">BCA</option>
                <option value="Bsc.cs">Bsc.cs</option>
                <option value="Msc.cs">Msc.cs</option>
            </select>
            <select id="yearSelect" onchange="loadYearData()">
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
            </select>
        </div>
        <!-- Form to Add New Student -->
        <h2>Add New Student</h2>
        <form id="addStudentForm">
            <!-- name -->
            <label for="name" class="form-label">Student Name</label>
            <input type="text" class="form-control" id="newStudentName" name="name" placeholder="Enter student's name"
                required />
                <!-- cgpa -->
            <label for="cgpa" class="form-label">CGPA</label>
            <input type="text" class="form-control" id="newStudentcgpa" name="cgpa" placeholder="Enter CGPA" required />
            <!-- rank -->
            <label for="rank" class="form-label">Rank</label>
            <input type="number" class="form-control" id="newStudentRank" name="rank" placeholder="Enter rank" required />
            <!-- year -->
            <label for="newStudentYear">Select Year:</label>
            <select id="newStudentYear" required>
                <option value="1stYear">1st Year</option>
                <option value="2ndYear">2nd Year</option>
                <option value="3rdYear">3rd Year</option>
            </select><br>
            <!-- exam year -->
            <label for="examYear" class="form-label">Exam Year</label>
            <input type="number" class="form-control" id="examYear" name="examYear"
              placeholder="Enter exam year like 2023" required />
              <!-- image -->
            <label for="image" class="form-label">Upload Image</label>
            <input class="form-control" type="file" id="newStudentImage" name="image" accept="image/*" required /><br>
            <!-- add data -->
            <button type="button" onclick="addStudent()">Add Teacher</button>
        </form>
        <!-- Tables for Student Data -->
        <h2>1st Year Students</h2>
        <table id="firstYearTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Image</th>
                    <th>CGPA</th>
                    <th>Rank</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>2nd Year Students</h2>
        <table id="secondYearTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Image</th>
                    <th>CGPA</th>
                    <th>Rank</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>3rd Year Students</h2>
        <table id="thirdYearTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Image</th>
                    <th>CGPA</th>
                    <th>Rank</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>


    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Edit Student</h2>
            <label for="studentName">Name:</label>
            <input type="text" id="studentName"><br>
            <label for="studentCgpa">CGPA:</label>
            <input type="number" id="studentCgpa"><br>
            <label for="studentRank">Rank:</label>
            <input type="number" id="studentRank"><br>
            <button onclick="saveEdit()">Save</button>
        </div>
    </div>

    <script src="studentscript.js"></script>
</body>

</html>
